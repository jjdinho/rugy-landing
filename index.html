<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Buy Ru.gy</title>
  </head>
  <body>
    <div class="bg-img">
      <div class="main-container">
        <h1 class="header">Do you want to buy Ru.gy?</h1>
        <h2>
          <a href="https://flippa.com/10182489-ru-gy">Buy on Flippa.com</a>
        </h2>
        <h2 class="price">$300</h2>
        <div class="info">
          <ul>
            <li>
              <i class="fas fa-check"></i> Rare, super short domain name
            </li>
            <li>
              <i class="fas fa-check"></i> Two letter TLD
            </li>
            <li>
              <i class="fas fa-check"></i> Catchy - easy to remember
            </li>
            <li>
              <i class="fas fa-check"></i> Ru is a popular domain name
            </li>
          </ul>
        </div>

        <div class="contact">
          <h3>Contact me directly</h3>
          <div class="seller flex-child">
            <img src="assets/jake_headshot_1_squared.jpg" alt="Jake Johnson" height="85" width="85">
            <p>Jake Johnson</p>
          </div>
          <div class="flex-child">
            <form class="form" method="POST" action="https://formspree.io/johnson.s.jake@gmail.com">
              <input type="email" name="email" placeholder="Your email">
              <textarea id="formview" name="message" placeholder="I want to buy ru.gy"></textarea>
              <button class="button" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
